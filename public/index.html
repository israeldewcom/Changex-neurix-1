<html lang="en" data-theme="light">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Changex Neurix | AI-Powered Content Generation Platform</title>

    <meta name="keywords" content="AI, image generation, video creation, audio processing, code generation, automation, AI platform, neural networks" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="Changex Neurix | AI-Powered Content Generation Platform" />
    <meta property="og:description" content="Generate images, videos, audio, code, and automate workflows with advanced AI. Create stunning content in seconds." />
    <meta property="og:image" content="https://changexneurix.com/assets/images/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Changex Neurix AI Platform" />
    <meta property="og:site_name" content="Changex Neurix" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://changexneurix.com/" />
    <meta name="twitter:title" content="Changex Neurix | AI-Powered Content Generation Platform" />
    <meta name="twitter:description" content="Generate images, videos, audio, code, and automate workflows with advanced AI." />
    <meta name="twitter:image" content="https://changexneurix.com/assets/images/twitter-card.png" />
    <meta name="twitter:creator" content="@changexneurix" />
    
    <!-- Preconnect and Preload -->
    <link rel="preconnect" href="https://api.changexneurix.com" crossorigin />
    <link rel="preconnect" href="https://cdn.changexneurix.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font Preload -->
    <link rel="preload" href="/assets/fonts/Inter.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/assets/fonts/SpaceGrotesk.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0c4a6e" media="(prefers-color-scheme: dark)" />
    
    <!-- Critical CSS Inline -->
    <style>
        /* Critical CSS for above-the-fold content */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading Screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #cbd5e1;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #3b82f6);
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; transform: translateX(0); }
            50% { width: 50%; transform: translateX(0); }
            100% { width: 100%; transform: translateX(100%); }
        }
    </style>
    
    <!-- Performance & Analytics -->
    <script>
        // Performance monitoring
        window.__PERFORMANCE_START__ = performance.now();
        
        // Environment detection
        window.__ENV__ = {
            PRODUCTION: true,
            API_URL: 'https://api.changexneurix.com/api/v2',
            WS_URL: 'wss://api.changexneurix.com',
            CDN_URL: 'https://cdn.changexneurix.com',
            VERSION: '2.0.0'
        };
        
        // Error tracking
        window.onerror = function(msg, url, line, col, error) {
            if (window.__ENV__.PRODUCTION) {
                console.error('Global error:', { msg, url, line, col, error });
                // Send to error tracking service
            }
        };
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Changex Neurix...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        // Remove loading screen when app mounts
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => loading.remove(), 300);
                }
            }, 1000);
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator && window.__ENV__.PRODUCTION) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/config/service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Preload critical assets
        function preloadCriticalAssets() {
            const assets = [
                '/assets/fonts/Inter.woff2',
                '/assets/fonts/SpaceGrotesk.woff2',
                '/favicon/logo.png'
            ];
            
            assets.forEach(asset => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = asset;
                if (asset.endsWith('.woff2')) {
                    link.as = 'font';
                    link.type = 'font/woff2';
                    link.crossOrigin = 'anonymous';
                } else if (asset.endsWith('.png')) {
                    link.as = 'image';
                    link.type = 'image/png';
                }
                document.head.appendChild(link);
            });
        }
        
        // Run when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', preloadCriticalAssets);
        } else {
            preloadCriticalAssets();
        }
    </script>
    
    <!-- Analytics (Google Analytics 4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</body>
</html>
